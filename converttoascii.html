<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to ASCII Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #output {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="container">
  <input type="text" id="textInput" placeholder="Enter text...">
  <button onclick="convertToASCII()">Convert to ASCII</button>
  <p id="output"></p>
</div>

<script>
  function convertToASCII() {
    var textInput = document.getElementById("textInput").value;
    var asciiResult = "";
    for (var i = 0; i < textInput.length; i++) {
      var charCode = textInput.charCodeAt(i);
      asciiResult += charCode + " ";
    }
    document.getElementById("output").textContent = "ASCII: " + asciiResult;
  }
</script>
</body>
</html>
